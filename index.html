<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Hygiene Flipbook</title>
    <style>
        /* Ensure the body and html take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for the full-screen iframe */
        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Full-screen iframe */
        .flipbook-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay image for logo in bottom-left corner */
        .overlay-image {
            position: absolute;
            bottom: 2%;
            left: 2%;
            max-width: 250px; /* Adjusts size of the logo */
            height: auto;
            z-index: 10;
            
        }
        
        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .overlay-image {
                max-width: 80px;
                bottom: 5%; /* Space out a bit more on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen Container for Flipbook -->
    <div class="flipbook-container">
        
        <!-- Overlay Image (Logo) in Bottom-Left Corner -->
        <img src="PG%20LOGO.png" alt="School Logo" class="overlay-image">
        
        <!-- Full-screen Embedded Flipbook -->
        <iframe allowfullscreen="allowfullscreen" scrolling="no" class="flipbook-frame"
                src="https://heyzine.com/flip-book/cd608c83b0.html"></iframe>
    </div>

</body>
</html>
